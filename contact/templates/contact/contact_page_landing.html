{% extends "core/master_template.html" %}
{% load wagtailcore_tags  %}
{% block content %}
<main class="page contact-page">
    <section class="portfolio-block contact">
        <div class="container">
            <div class="heading">
                <h2>{{page.title}}</h2>
            </div>
            <form class="container">
                {{ self.thank_you_text|richtext }}
            </form>
        </div>
    </section>
</main> 
{% endblock content %}

{% block extra_js %}
<script>
    $(document).ready(function() {
        $('h1').removeAttr('class').addClass('text-muted text-center');
        $('h2').removeAttr('class').addClass('text-muted text-center');
        $('h3').removeAttr('class').addClass('text-muted text-center');
        $('h4').removeAttr('class').addClass('text-muted text-center');
        $('img').removeAttr('height').removeAttr('width').removeAttr('class').addClass('img-fluid');
    })
</script>
{% endblock extra_js %}
