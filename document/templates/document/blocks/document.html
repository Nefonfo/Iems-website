<div class="col-md-6 col-lg-4">
    <div class="project-card-no-image pb-5">
        <h3>{{self.document}}</h3>
        <h4>{{self.description}}</h4>
        <a class="btn btn-outline-primary btn-block btn-sm" href="{{self.document.url}}">Descargar {{self.document.filename}}</a>
        <div class="tags mt-3">
            <p class="text-muted">SUBIDO POR: ~{{self.author}}</p>
        </div>
    </div>
</div>
