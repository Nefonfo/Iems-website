{% load static wagtailimages_tags%}
<section>
    <div class="jumbotron nf-hero mt-n1">
        <div class="container-fluid mt-1">
            <div class="row d-flex justify-content-between align-items-center">
                <div class="col-12 col-lg-6 order-2 order-lg-1 text-center mb-3 mb-lg-0" data-aos="zoom-in" data-aos-duration="500">
                    <div class="caption v-middle text-center">
                        <h1 class="cd-headline clip text-white">
                            <span class="blc">{{self.title}}</span>
                            <span class="cd-words-wrapper">
                                {% for element in self.dynamic_text %}
                                    <b {% if forloop.first %}class="is-visible"{% endif %}>{{element}}</b>
                                {% endfor %}
                            </span>
                            <span class="blinking">|</span>
                        </h1>
                    </div>
                    <h4 class="text-white" style="font-weight: normal;">{{self.subtitle}}</h4>
                    <a class="btn btn-light btn-lg mt-4" href="#skills">{{self.button_text}}</a>
                </div>
                <div class="col-12 col-lg-6 order-1 order-lg-2 text-center">
                    <div data-aos="fade-left" data-aos-duration="500" class="phone-mockup">
                        <img class="img-fluid device" src="{% static 'core/img/phone.svg' %}">
                        {% image self.image original as mockingimage %}
                        <div class="screen" style="background: url({{mockingimage.url}}); background-size: cover; background-position: center;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
