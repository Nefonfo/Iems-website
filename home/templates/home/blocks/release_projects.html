{% load wagtailimages_tags wagtailroutablepage_tags %}
<section class="portfolio-block projects compact-grid pt-5 pb-5">
    <div class="heading mb-5">
        <h2>{{self.title}}</h2>
    </div>
    <div class="row no-gutters flex justify-content-center">
        {% for project in projects %}
        <div class="col-md-6 col-lg-4 item zoom-on-hover">
            <a href="{% routablepageurl inner_projects_page 'project_page' project.pk %}">
                {% image project.image fill-800x533 as img_p %}
                <img class="img-fluid image" src="{{img_p.url}}">
                <span class="description">
                    <span class="description-heading">{{project.title}}</span>
                    <span class="description-body">{{project.intro}}</span>
                </span>
            </a>
        </div>
        {% empty %}
        <h1 class="text-center text-muted">Proximamente...</h1>
        {% endfor %}
    </div>
</section>
